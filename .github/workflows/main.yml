name: RemixSite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Run deploy script on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Websit/Ecommerce_Website
            git reset --hard HEAD
            git clean -fd
            git pull origin main       # or Ecommerce_Website if thatâ€™s the actual branch
            npm install
            pm2 restart all
